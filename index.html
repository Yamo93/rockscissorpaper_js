<!DOCTYPE html>
<html>
<head>
	<title>Rock, Scissors and Paper</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700" rel="stylesheet">
</head>
<body>

<div class="header">
<h1 class="heading">The Rock, Scissors and Paper Game!</h1>
</div>
<div class="container">
	<h1 class="username">You</h1>
	<h1 class="computername">Computer</h1>
	<br>
	<h1 class="currentscore"><span id="userscore">0</span>:<span id="computerscore">0</span></h1>
	<br>
	<button id="rock" class="button">Rock</button>
	<button id="paper" class="button">Paper</button>
	<button id="scissors" class="button">Scissors</button>
	<br>
	<br>
	
	<p class="result">Make your move!</p>
</div>

<script type="text/javascript" src="rockscissors.js"></script>
</body>
</html>
